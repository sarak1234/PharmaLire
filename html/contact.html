<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PharmaLirë</title>

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="../css/style.css">
    <link href="../css/contact.css" rel="stylesheet">
    <script src="../html/js/nav.js" defer></script>
    <script src="../html/js/footer.js" defer></script>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

   
</head>
<body>
    <pharma-navbar></pharma-navbar>

    <div class="container mt-5">
 <div class="row mb-5">
            <div class="col-md-4 mb-4">
                <div class="contact-card">
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <p class="text-center mt-3">+383 44 123 456</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-card">
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <p class="text-center mt-3">info@pharmalire.com</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-card">
                    <i class="fa-solid fa-location-dot fa-2x"></i>
                    <p class="text-center mt-3">Prishtinë, Kosovë</p>
                </div>
            </div>
        </div>
        <div class="row text-center mb-5">
            <div class="col-12">
                <h2>Na Kontaktoni</h2>
                <p class="text-center mt-5">Keni pyetje ose sugjerime? Na shkruani dhe do t'iu përgjigjemi brenda 24 orëve.</p>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-8 mx-auto">
                <div class="form-card">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label>Emri</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Mbiemri</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label>Mesazhi</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Dërgo Mesazhin</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <pharma-footer></pharma-footer>

</body>
</html>
