<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" type="image/x-icon" href="../html/img/logo.png" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/contact.css" rel="stylesheet">
    <script src="../html/js/nav.js" defer></script>
    <script src="../html/js/footer.js" defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <pharma-navbar></pharma-navbar>

    <div class="container mt-5">
 <div class="row mb-5">
            <div class="col-md-4 mb-4">
                <div class="contact-card">
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <p class="text-center mt-3">+383 44 123 456</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-card">
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <p class="text-center mt-3">info@pharmalire.com</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-card">
                    <i class="fa-solid fa-location-dot fa-2x"></i>
                    <p class="text-center mt-3">Prishtinë, Kosovë</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Dërgo një Mesazh</h3>
                    
                    <form>
                        <div class="mb-3">
                            <label>Emri dhe Mbiemri</label>
                            <input type="text" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label>Mesazhi Juaj</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-text text-muted">
                                <small>
                                    * Mesazhet ruhen për siguri dhe përmirësim të shërbimit.
                                    <br>* Do t'iu përgjigjemi brenda 24 orëve.
                                </small>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">
                            Dërgo Mesazhin
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            Na kontaktoni për çdo problem, sugjerim ose koment.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <pharma-footer></pharma-footer>
</body>
</html>
